<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
<div id="parentDiv">
    <input type="date">
    <div class="clock">
        <span class="formatting"><span class="days">0</span> Days</span>
        <span class="formatting"><span class="hours">0</span> Hours</span>
        <span class="formatting"><span class="minutes">0</span> Minutes</span>
        <span class="formatting"><span class="seconds">0</span> Seconds</span>
    </div>
</div>




<script src="JAVASCRIPT/javascript.js"></script>
</body>
</html>
